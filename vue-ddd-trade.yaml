kind: ConfigMap
apiVersion: v1
metadata:
  name: vue-configmap
  namespace: default
  labels:
    app: vue-ddd-trade
data:
  default.conf: |-
    server {
      listen       80;
      server_name  localhost;

      location / {
          root   /app;
          index  index.html index.htm;
      }

      location /api {
        add_header 'Access-Control-Allow-Origin' '*';
        rewrite /api/(.*) /$1 break;
        proxy_pass http://demo-service-zuul:9008;
      }

      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
          root   /usr/share/nginx/html;
      }
    }
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: vue-ddd-trade
  name: vue-ddd-trade
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-ddd-trade
  template:
    metadata:
      name: vue-ddd-trade
      labels:
        app: vue-ddd-trade
    spec:
      containers:
      - name: vue-ddd-trade
        image: 172.31.87.111:5000/vue-ddd-trade
        imagePullPolicy: Always
        # command: ["nginx","-t"]
        volumeMounts: 
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: config
        configMap:
          name: vue-configmap
          items:
          - key: default.conf
            path: default.conf
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: vue-ddd-trade
  name: vue-ddd-trade
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31080
  selector:
    app: vue-ddd-trade
